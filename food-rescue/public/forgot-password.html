<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Forgot Password - JomDonate</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Amatic+SC:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet" />

  <!-- Small page-only styles (keep minimal) -->
  <style>
    /* ===== Background image like login page ===== */
    body.auth-page .section,
    body.auth-page .container{
      background: transparent !important;
    }

    body.auth-page{
      background-image: url("assets/img/login.png"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    body.auth-page #header{
      background: transparent !important;
      box-shadow: none !important;
    }
    
    .auth-card {
      background: var(--surface-color);
      border: 1px solid color-mix(in srgb, var(--default-color), transparent 88%);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.06);
    }

    .auth-title {
      font-family: var(--default-font);
      font-weight: 700;
      margin-bottom: 8px;
    }

    .auth-subtitle {
      margin: 0;
      color: color-mix(in srgb, var(--default-color), transparent 35%);
    }

    .auth-link {
      font-weight: 600;
      color: var(--accent-color);
    }

    .auth-btn {
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 600;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      color: color-mix(in srgb, var(--default-color), transparent 45%);
      font-size: 14px;
    }

    .auth-divider:before,
    .auth-divider:after {
      content: "";
      flex: 1;
      height: 1px;
      background: color-mix(in srgb, var(--default-color), transparent 85%);
    }

    .auth-social-btn {
      border: 1px solid color-mix(in srgb, var(--default-color), transparent 80%);
      background: var(--background-color);
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .auth-social-btn:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
    /* ===== Make page fit screen (no scroll) ===== */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body.auth-page .main {
      height: 100vh;
      padding-top: 92px; /* header height (desktop) */
    }

    .auth-fullscreen {
      height: calc(100vh - 92px);
      padding: 0 !important;      /* remove template section padding */
      display: flex;
      align-items: center;
    }

    /* Keep card from pushing height */
    .auth-card {
      max-height: calc(100vh - 140px);
      overflow: auto; /* if screen too small, only card scrolls */
    }

    /* Mobile header height */
    @media (max-width: 1199px) {
      body.auth-page .main {
        padding-top: 56px;
      }
      .auth-fullscreen {
        height: calc(100vh - 56px);
      }
      .auth-card {
        max-height: calc(100vh - 110px);
      }
    }

  </style>
</head>

<body class="auth-page">

  <!-- Header -->
  <header id="header" class="header fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1>JomDonate<span>.</span></h1>
      </a>

    </div>
  </header>
  <!-- End Header -->

  <main class="main">

    <!-- Forgot Password Section -->
    <section class="section light-background auth-fullscreen">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-9">

            <div class="auth-card">
              <div class="text-center mb-4">
                <h2 class="auth-title">Forgot your password?</h2>
                <p class="auth-subtitle">
                  Enter your email and weâ€™ll send you a reset link.
                </p>
              </div>

              <form id="forgotForm" class="php-email-form" onsubmit="return false;">
                <div class="row gy-3">

                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="resetEmail" placeholder="you@example.com" required />
                  </div>

                  <div class="col-12">
                    <div class="loading" id="fpLoading">Loading</div>
                    <div class="error-message" id="fpError"></div>
                    <div class="sent-message" id="fpSuccess">
                      Reset link sent! Please check your inbox (and spam folder).
                    </div>

                    <button type="submit" class="btn btn-primary w-100 auth-btn" id="sendResetBtn">
                      Send Reset Link
                    </button>
                  </div>

                  <div class="col-12">
                    <div class="auth-divider my-3"><span>or</span></div>
                  </div>

                  <div class="col-12">
                    <button type="button" class="auth-social-btn w-100" id="googleSignInBtn">
                      <i class="bi bi-google"></i> Continue with Google (Gmail)
                    </button>
                    <small class="d-block mt-2 text-center" style="color: color-mix(in srgb, var(--default-color), transparent 45%);">
                      If you signed up with Google, use this option instead of resetting a password.
                    </small>
                  </div>

                  <div class="col-12 text-center mt-2">
                    <a href="login.html" class="auth-link"><i class="bi bi-arrow-left"></i> Back to Login</a>
                  </div>

                </div>
              </form>

            </div><!-- auth-card -->

          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Page JS -->
  <script>
    AOS.init();

    const fpLoading = document.getElementById("fpLoading");
    const fpError = document.getElementById("fpError");
    const fpSuccess = document.getElementById("fpSuccess");

    function resetMessages() {
      fpLoading.style.display = "none";
      fpError.style.display = "none";
      fpSuccess.style.display = "none";
      fpError.textContent = "";
    }

    resetMessages();

    // Placeholder: Email reset flow (replace with Firebase sendPasswordResetEmail)
    document.getElementById("sendResetBtn").addEventListener("click", () => {
      resetMessages();

      const email = document.getElementById("resetEmail").value.trim();
      if (!email) {
        fpError.textContent = "Please enter your email.";
        fpError.style.display = "block";
        return;
      }

      fpLoading.style.display = "block";

      // Simulate request
      setTimeout(() => {
        fpLoading.style.display = "none";
        fpSuccess.style.display = "block";
      }, 800);
    });

    // Placeholder: Google sign-in flow (replace with Firebase GoogleAuthProvider + signInWithPopup)
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      alert("Google (Gmail) sign-in will be connected with Firebase Auth later.");
    });
  </script>

</body>
</html>
