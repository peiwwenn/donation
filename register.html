<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register - JomDonate</title>

  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Amatic+SC:wght@400;700&display=swap"
    rel="stylesheet" />

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

  <link href="assets/css/main.css" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA065z53-vCHVh4Yx-fRm5DtacxxKLjBQo",
      authDomain: "smart-food-rescue-a57a7.firebaseapp.com",
      projectId: "smart-food-rescue-a57a7",
      storageBucket: "smart-food-rescue-a57a7.firebasestorage.app",
      messagingSenderId: "754015285437",
      appId: "1:754015285437:web:d289f321384fc181cfc7d4",
      measurementId: "G-VJTB228XY8"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Sign-In functionality
    document.getElementById("regGoogleBtn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("User signed in with Google: " + user.displayName);
        })
        .catch((error) => {
          console.error("Error signing in with Google:", error);
          alert("Error: " + error.message);
        });
    });

    // Gmail Sign-In functionality (same as Google for Gmail users)
    document.getElementById("regGmailBtn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("User signed in with Gmail: " + user.displayName);
        })
        .catch((error) => {
          console.error("Error signing in with Gmail:", error);
          alert("Error: " + error.message);
        });
    });
  </script>

  <style>
    body.auth-page .section,
    body.auth-page .container{
    background: transparent !important;
    }

    /* background image */
    body.auth-page{
    background-image: url("assets/img/login.png"); /* change to your original image path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    }

    body.auth-page #header{
    background: transparent !important;
    box-shadow: none !important;
    }
  </style>

</head>

<body class="auth-page">

  <header id="header" class="header fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1>JomDonate<span>.</span></h1>
      </a>

    </div>
  </header>

  <main class="main">
    <section class="section light-background">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-6">

            <div class="auth-card">
              <div class="text-center mb-4">
                <h2 class="auth-title">Create an account</h2>
                <p class="auth-subtitle">Register to donate and get matched faster.</p>
              </div>

              <form id="registerForm" class="php-email-form" onsubmit="return false;">
                <div class="row gy-3">

                  <div class="col-12">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="regName" placeholder="Your name" required />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="you@example.com" required />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required />
                      <button class="btn btn-outline-secondary" type="button" id="toggleRegPw">
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="loading">Loading</div>
                    <div class="error-message" id="regError"></div>
                    <div class="sent-message" id="regSuccess">Account created successfully!</div>

                    <button type="submit" class="btn btn-primary w-100 auth-btn" id="registerBtn">
                      Register
                    </button>

                    <!-- Divider -->
                    <div class="auth-divider my-4"><span>or continue with</span></div>

                    <!-- Social Sign-In -->
                    <div class="row g-3">
                      <!-- Google Sign-In Button -->
                      <div class="col-6">
                        <button type="button" class="btn auth-social-btn w-100" id="regGoogleBtn">
                          <i class="bi bi-google me-2"></i> Google
                        </button>
                      </div>
                      <div class="col-6">
                        <a class="btn auth-social-btn w-100" href="phone-register.html">
                          <i class="bi bi-telephone-fill me-2"></i> Phone
                        </a>
                      </div>
                  </div>

                  <div class="col-12 text-center mt-3">
                    <p class="mb-0">
                      Already have an account?
                      <a href="login.html" class="auth-link">Login</a>
                    </p>
                  </div>

                </div>
              </form>

            </div><!-- auth-card -->

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    AOS.init();

    // Show/hide password
    document.getElementById("toggleRegPw").addEventListener("click", () => {
      const pw = document.getElementById("regPassword");
      pw.type = pw.type === "password" ? "text" : "password";
    });
    
    // Google Sign-In functionality
    document.getElementById("regGoogleBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        alert("User signed in with Google: " + user.displayName);
        // Optionally, redirect the user or update the UI
      }).catch((error) => {
        console.error("Error signing in with Google:", error);
        alert("Error signing in: " + error.message);
      });
    });

    // Gmail Sign-In functionality (Same as Google, because Gmail is a Google account)
    document.getElementById("regGmailBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        alert("User signed in with Gmail: " + user.displayName);
        // Optionally, redirect the user or update the UI
      }).catch((error) => {
        console.error("Error signing in with Gmail:", error);
        alert("Error signing in: " + error.message);
      });
    });

  </script>

</body>
</html>
