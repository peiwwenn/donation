<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Login - JomDonate</title>

  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Amatic+SC:wght@400;700&display=swap"
    rel="stylesheet" />

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body class="auth-page">

  <header id="header" class="header fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1>JomDonate<span>.</span></h1>
      </a>

    </div>
  </header>

  <main class="main">
    <section class="section light-background">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-6">

            <div class="auth-card">
              <div class="text-center mb-4">
                <h2 class="auth-title">Welcome back</h2>
                <p class="auth-subtitle">Sign in to manage your donations and matches.</p>
              </div>

              <form id="loginForm" class="php-email-form" onsubmit="return false;">
                <div class="row gy-3">

                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required />
                      <button class="btn btn-outline-secondary" type="button" id="togglePw">
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>

                  <div class="col-12 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="auth-link">Forgot password?</a>

                  </div>

                  <div class="col-12">
                    <div class="loading">Loading</div>
                    <div class="error-message" id="loginError"></div>
                    <div class="sent-message" id="loginSuccess">Login successful!</div>

                    <button type="submit" class="btn btn-primary w-100 auth-btn" id="loginBtn">Login</button>

                    <!-- Divider -->
                    <div class="auth-divider my-4"><span>or continue with</span></div>

                    <!-- Social -->
                    <div class="row g-3">
                      <div class="col-6">
                        <button type="button" class="btn auth-social-btn w-100" id="loginGoogleBtn">
                          <i class="bi bi-google me-2"></i> Google
                        </button>
                      </div>
                      <div class="col-6">
                        <button type="button" class="btn auth-social-btn w-100" id="loginGmailBtn">
                          <i class="bi bi-envelope-fill me-2"></i> Gmail
                        </button>
                      </div>
                    </div>

                  </div>

                  <div class="col-12 text-center mt-3">
                    <p class="mb-0">
                      Donâ€™t have an account?
                      <a href="register.html" class="auth-link">Create an account</a>
                    </p>
                  </div>

                </div>
              </form>

            </div><!-- auth-card -->

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    AOS.init();

    document.getElementById("togglePw").addEventListener("click", () => {
      const pw = document.getElementById("loginPassword");
      pw.type = pw.type === "password" ? "text" : "password";
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      document.getElementById("loginError").style.display = "none";
      document.getElementById("loginSuccess").style.display = "block";
    });

    // Social (placeholder)
    document.getElementById("loginGoogleBtn").addEventListener("click", () => {
      alert("Google login (placeholder). Connect Firebase Auth later.");
    });

    document.getElementById("loginGmailBtn").addEventListener("click", () => {
      window.open("https://mail.google.com/", "_blank");
    });
  </script>

</body>
</html>
